<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css box and test shadows</title>
    <style>
        
        .shadow{ 
             margin:100px; 
            padding:30px;
            border:3px solid red;
             margin-left:400px; 
            display:inline-block;
            box-shadow:10px 10px 10px  red ;
            text-shadow: 1px 1px black;
            border-radius: 1000px;
            outline: 1px solid red;
            outline-offset: 20px;
            outline-style: dotted;        
         }  

    </style>
</head>
<body>
    <div class="shadow">
        HERE is my div element where we understand the css box and text shadow 
    </div>
</body>
</html>
