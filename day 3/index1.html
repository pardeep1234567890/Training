<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and video and image</title>
</head>

<body>
    <h1>Pardeep Yadav video</h1><br>
    <div>
        <video src="pardeep.mp4" controls with="350" height="350" poster="Business.jpg"></video>
    </div>
    <br>
    <h2>SVG IMAGE OF CIRCLE</h2>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="5" fill="red" />
    </svg>
    <br>
    <h2>SVG IMAGE OF RECTANGLE</h2>
    <div>
        <img src="rectangle.svg" alt="My svg">
    </div>
    <br>
    <div>
        <h2>IFRAMES</h2>
        <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" height="550" width="500"></iframe>
    </div>
    <br>
    <h2>Youtube Video</h2>
    <div>
        <iframe width="560" height="315"
            src="https://www.youtube.com/embed/fhoDRB53DwY?si=APHgYWacCJhMeqLM&amp;start=811"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <br>
    <h2>Flipcart page</h2>
    <div>
        <iframe
        src="https://www.flipkart.com/" width="500" height="500"
            frameborder="0"></iframe>
    </div>


</html>
