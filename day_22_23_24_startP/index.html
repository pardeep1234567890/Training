<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left bg-black">
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="logo.svg" alt="logo" />
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="Home" /> Home</li>
                    <li>
                        <img class="invert" src="search.svg" alt="search bar" />Search
                    </li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="library.svg" alt="Playlist" />
                    <h2>Your Library</h2>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="header">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" color="#a0a0a0"
                        fill="none">
                        <path d="M17 4L8.66943 10.0405C6.44352 11.6545 6.44353 12.3455 8.66943 13.9595L17 20"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" color="#a0a0a0"
                        fill="none">
                        <path d="M7 4L15.3306 10.0405C17.5565 11.6545 17.5565 12.3455 15.3306 13.9595L7 20"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="sign-up">Sign up</button>
                    <button class="log-in">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <div class="card">
                        <div class="playbutton">
                            <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
                                <!-- Green circle background -->
                                <circle cx="25" cy="25" r="25" fill=" #1fd164" />

                                <!-- Black play button -->
                                <polygon points="20, 15 20, 35 35, 25" fill="black" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f0000000249a1ed33d2ca64e6a5d0e550" />
                        <h2>Happy Hits!</h2>
                        <p>Hits to boostmood and fill you with happiness!</p>
                    </div>
                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67706f000000029527413150cbd6d9b2a3785a" />
                        <h2>Calming Acoustic</h2>
                        <p>Keep calm with instrumental acoustic tracks.</p>
                    </div>
                </div>
                <div class="playbar">

                    <div class="song-info">

                    </div>

                    <div class="song-buttons">
                    <div class="back-button"><img class="invert" src="back.svg" width="15px"></div>
                    <div class="playbar-button"><img class="invert" src="playbutton.svg" width="25px"></div>
                    <div class="next-button"><img class="invert" src="next.svg" width="15px" ></div></div>
                    <div class="seekbar"></div>

                    <div class="song-time"></div>

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
